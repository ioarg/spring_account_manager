<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Security Module</title>
    <link rel="stylesheet" href="../static/styles/bootstrap.min.css" th:href="@{/styles/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/styles/main_style.css" th:href="@{/styles/main_style.css}">
</head>
<body>
    <p>Welcome to this Spring Security Module</p>

    <form th:action="@{/connect}" method="POST">
        <div class="form-group">
            <label for="username">Username</label><br>
            <input type="text" id="username" name="username" class="form-control">
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" class="form-control"><br>
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>

<script src="../scripts/jquery-3.3.1.min.js" th:src="@{/scripts/jquery-3.3.1.min.js}"></script>
<script src="../scripts/bootstrap.min.js" th:src="@{/scripts/bootstrap.min.js}"></script>
</body>
</html>
