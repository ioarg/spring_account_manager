<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Security Template</title>
    <link rel="stylesheet" href="../static/styles/bootstrap.min.css" th:href="@{/styles/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/styles/main_style.css" th:href="@{/styles/main_style.css}">
</head>
<body>
    <!-- Main Page Body -->
    <div class="container-fluid">
        <h2 class="centered-box">Spring Security Template</h2>

        <form class="main-form" th:action="@{/connect}" method="POST">
            <div class="form-group">
                <label for="username">Username</label><br>
                <input type="text" id="con_username" name="username" class="form-control">
                <label for="password">Password</label><br>
                <input type="password" id="con_password" name="password" class="form-control"><br>
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>

        <p class="centered-box">New user? Create an account 
            <a href="#" id="create-acc-modal-btn">here</a> 
        </p>
    </div>
    <!-- Dialog for creating a user account -->
    <div id="create-modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Create User Account</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form id="create-acc-form" th:action="@{/create_account}" method="POST" th:object="${user}">
                    <div class="form-group">
                        <label for="username">Username</label><br>
                        <input type="text" id="username" name="username" class="form-control" th:field="*{username}">
                        <label for="password">Password</label><br>
                        <input type="password" id="password" name="password" class="form-control" th:field="*{password}">
                        <label for="first_name">First Name</label><br>
                        <input type="text" id="first_name" name="first_name" class="form-control" th:field="*{firstName}">
                        <label for="last_name">Last Name</label><br>
                        <input type="text" id="last_name" name="last_name" class="form-control" th:field="*{lastName}">
                    </div>
                </form>
            </div>
            <!-- Alert success or failure -->
            <div id="create-acc-form-success" class="alert alert-success" role="alert">
              The account was created successfully!
            </div>
            <div id="create-acc-form-failure" class="alert alert-danger" role="alert">
              Failure!
            </div>
            <div id="create-modal-footer" class="modal-footer">
              <button id="create-acc-btn" type="button" class="btn btn-primary">
                Create Account
              </button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
<script src="../static/scripts/jquery-3.3.1.min.js" th:src="@{/scripts/jquery-3.3.1.min.js}"></script>
<script src="../static/scripts/bootstrap.min.js" th:src="@{/scripts/bootstrap.min.js}"></script>
<script src="../static/scripts/home.js" th:src="@{/scripts/home.js}"></script>
</body>
</html>
